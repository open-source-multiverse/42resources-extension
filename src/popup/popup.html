<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>42Resources</title>
<link rel="stylesheet" href="./theme.css" />
</head>
<body class="profile">

  <div class="logo">
      <img src="src/icons.png" width="48px" height="48px" />
    </div>
    <h2 class="title">42Resources</h2>
    <small class="description">
      42Resources is an extension designed for students in the 42 Network. It provides easy access to project resources and relevant questions related to each project, helping students find the information they need to succeed in their journey.
    </small>

    <div class="actions">
      <button class="btn btn--primary">Join OSM </button>
      


      <a  href="https://discord.gg/yd7svTsAmp" target="_blank" class="btn btn--icon">
        <img  src="./src/discord.svg"/>
      </a>
      <a  href="https://github.com/open-source-multiverse" target="_blank" class="btn btn--icon">
       <img  src="./src/github.svg"/>
      </a>
    </div>
    <div class="footer">
      <a  href="https://github.com/open-source-multiverse" target="_blank" class="btn btn--icon">
        <img  src="./src/osm-logo.png" width="48px" height="48px"/>
      </a>
      <h2 class="osm-title">Open Source Multiverse</h2>
  </div>
</body>
</html>
